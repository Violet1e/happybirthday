<head>

	<title>Happy Birthday My Love</title>

<body>
	<div class="birthdayCard">
		<div class="cardFront">
		  <div class="front-text">
		  <h3 class="happy">HAPPY</h3>
		  <h2 class="bday">BIRTHDAY</h2> 
		  <h3 class="toyou">TO MY LOVE!</h3>  
		  </div>
		  <div class="wrap-deco">
		<div class="decorations"></div>
		<div class="decorationsTwo"></div>
		  </div> 
			<div class="wrap-decoTwo">
		<div class="decorations"></div>
		<div class="decorationsThree"></div>
		  </div>
		  <div class="plate">
			<div class="cake"></div>
			<div class="flame"></div>
		  </div>
		</div>  
		  <div class="cardInside">
			 <div class="inside-text">
		  <h3 class="happy">HAPPY</h3>
		  <h2 class="bday">BIRTHDAY</h2> 
		  <h3 class="toyou">TO MY LOVE!</h3>  
		  </div>
			<div class="wishes">
			<p>Dear My Love,</p>
			<p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.

			</p>
			<p class="name">
				<i class="fa fa-heart"></i>
			</p>
			</div>
		  </div>
		</div>
